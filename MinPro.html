        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

        <div class="caption-container">

        <div class="row">
            <div class="column">
            <img class="demo cursor" src="wolf.jpg" style="width:100%" height="200px" onclick="currentSlide(1)" alt="wolf">
